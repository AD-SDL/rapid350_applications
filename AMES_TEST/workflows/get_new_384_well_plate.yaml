name: Get new 384-well plate - Workflow

metadata:
  author: Casey Stone
  info: Workflow to get a new 384-well plate
  version: 0.1

parameters:
  - name: tip_box_position
  - name: protocol_file
  - name: shaker_speed
  - name: seal_time

steps:
  - name: Transfer new plate to SOLO  
    node: platecrane_poly
    action: transfer
    args:
      plate_type: "flat_bottom_96well"
    locations:
      source: "Stack1"
      target: "Solo.Position2"

  - name: Remove lid    
    node: platecrane_poly
    action: remove_lid
    args:
      plate_type: "flat_bottom_96well"
    locations:
      source: "Solo.Position2"
      target: "LidNest1"

  - name: Move PlateCrane arm to Safe location  
    node: platecrane_poly
    action: move
    locations:
      target: "Safe"
    comment: Move platecrane out of the way of SOLO arm