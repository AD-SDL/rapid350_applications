name: Transfer deepwell plate to incubator - Workflow

metadata:
  author: Casey Stone
  info: Workflow to transfer deepwell to incubator
  version: 0.1

parameters:
  - name: tip_box_position
  - name: protocol_file
  - name: shaker_speed
  - name: seal_time

steps:
  - name: Transfer to Sealer
    node: platecrane_poly
    action: transfer
    args:
      plate_type: "deep_96well"
    locations:
      source: "Solo.Position1"
      target: "Sealer.DeepWell.Nest"
    comment: Transfer deepwell plate to Sealer.Deepwell.Nest

  - name: Seal plate
    node: sealer_harp
    action: seal

  - name: Transfer to Liconic
    node: platecrane_poly
    action: transfer
    args:
      plate_type: "deep_96well"
    locations:
      source: "Sealer.DeepWell.Nest"
      target: "Liconic.Nest"
    comment: Transfer deepwell plate to Liconic.Nest

  - name: Load Liconic
    node: liconic_lisa
    action: load_plate
    args:
      plate_id: "1"
      plate_type: "deep_96well"
    comment: Load deepwell plate into Liconic

  - name: Start shaker
    node: liconic_lisa
    action: begin_shake
    args:
      shaker_speed: $shaker_speed
    comment: Start the shaker with gentle shaking 