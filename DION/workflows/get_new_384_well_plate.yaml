name: Transfer deepwell to incubator - Workflow

metadata:
  author: Casey Stone
  info: Workflow to transfer deepwell to incubator
  version: 0.1

parameters:
  - name: tip_box_position
  - name: protocol_file
  - name: shaker_speed
  - name: seal_time

steps:
  - name: Move plate from Stack1 to Solo.Position2  
    node: platecrane_poly
    action: transfer
    args:
      plate_type: "flat_bottom_96well"
    locations:
      source: "Stack1"
      target: "Solo.Position2"
    comment: Place plate in Solo Position2

  - name: Remove lid    
    node: platecrane_poly
    action: remove_lid
    args:
      plate_type: "flat_bottom_96well"
    locations:
      source: "Solo.Position2"
      target: "LidNest1"
    comment: Place plate lid on lid nest 2

  - name: Move platecrane to Safe location  
    node: platecrane_poly
    action: move
    locations:
      target: "Safe"
    comment: Move platecrane out of the way of SOLO arm