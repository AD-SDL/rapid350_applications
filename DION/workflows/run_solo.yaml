name: Run SOLO - workflow

metadata:
  author: Casey Stone
  info: Workflow to run a SOLO protocol
  version: 0.1

parameters:
  - name: tip_box_position
  - name: protocol_file
  - name: shaker_speed
  - name: seal_time

steps:
  - name: Refill Tips
    node: solo_sam
    action: refill_tips
    args:
      position: $tip_box_position
    comment: Reset Tip Box Number to 96 Tips

  - name: Mix Reactions
    node: solo_sam
    action: run_protocol
    files:
      protocol_file: $protocol_file
    comment: resource check not implemented, but will be