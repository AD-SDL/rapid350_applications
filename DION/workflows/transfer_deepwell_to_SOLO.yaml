name: Transfer deepwell from incubator to SOLO deck - Workflow

metadata:
  author: Casey Stone
  info: Workflow to transfer deepwell to incubator
  version: 0.1

parameters:
  - name: tip_box_position
  - name: protocol_file
  - name: shaker_speed
  - name: seal_time

steps:
  - name: Unload Liconic
    node: liconic_lisa
    action: unload_plate
    args:
      plate_id: "1"
    comment: Stage pcr plates

  # Transfer exposure plate to peeler
  - name: Transfer from Liconic to Peeler
    node: platecrane_poly
    action: transfer
    args:
      plate_type: "deep_96well"
    locations:
      source: "Liconic.Nest"
      target: "Peeler.Nest"
    comment: Place deepwell plate on Solo deck

  - name: Peel
    node: peeler_potato
    action: peel
    comment: null

  # Tranfer exposure plate from peeler to solo position 1
  - name: Transfer to SOLO Pos 1
    node: platecrane_poly
    action: transfer
    args:
      plate_type: "deep_96well"
    locations:
      source: "Peeler.Nest"
      target: "Solo.Position1"
    comment: Place deepwell plate on Solo deck



